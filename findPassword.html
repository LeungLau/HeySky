<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	    <title>找回密码</title>
	    <link rel="stylesheet" href="./css/reset.css" />
	    <link rel="stylesheet" href="./css/findPassword.css" />
	    <script src="./js/jquery-2.1.4.min.js"></script>
	    <script src="./js/findPassword.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="title"><b>找回密码</b></div>
			<!-- 找回密码步骤 -->
			<div class="progress">
				<div class="icons1"><div class="step1">1</div><div class="step4">验证</div></div><hr/>
				<div class="icons2"><div class="step2">2</div><div class="step5">重置密码</div></div><hr/>
				<div class="icons3"><div class="step3"><b>√</b></div><div class="step6">完成</div></div>
			</div>
			<!-- 找回密码输入框 -->
			<div class="verification">
				<div class="enter1"><span class="step7">手机号：</span><input type="text" name="number" class="number" id="number" size="11" maxlength="11" onkeyup='this.value=this.value.replace(/\D/gi,"")'></div>
				<div class="obtain">免费获取验证码</div>
				<div class="enter2"><span class="step8">验证码：</span><input type="text" name="code" class="code"></div>
				<div class="next"><a href="resetPassword.html">下一步</a></div>
			</div>
		</div>
	</body>
</html>
