<script>
    window.onload=function() {
        var oDiv = document.getElementsByClassName("div1");
        var oPic = document.getElementsByClassName("img");
        var S = oPic[0].offsetWidth;                                                 // 单张图片宽度
        var il = oDiv[0].offsetLeft;                                                 // 第一张图片初始left
        console.log(S, il);
        function banner() {
            setInterval(function timer() {
                setTimeout(function () {                                             // 计时器开始
                    oDiv[0].style.left = oDiv[0].offsetLeft - S + "px";              // 图片向左移动一个图形宽度的距离
                    oDiv[0].style.transition = "left 300ms";                         // 设定动作完成时间300ms
                }, 1000);                                                            // 延迟1s开始
                if (oDiv[0].offsetLeft <= il - (oPic.length - 1) * S) {              // 当播到第四张图片,重新切回第一张。
                    oDiv[0].style.transition = null;
                    oDiv[0].style.left = il + "px";
                }
            }, 3000);
        }
        banner();
    }
</script>
